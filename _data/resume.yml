copy: "Matthew Hanna is a software engineer with decades of experience in Microsoft Windows and various Linux distributions. He has spent most of his professional career working in C# since 2001 but is experienced in several other programming languages including C, C++, Python, Java, Visual Basic, and other minor languages. After so many years, Matthew is still learning and keeping up with his Computer Scientist background. Most importantly, Matthew has worked with a huge variety of people and shows great flexibility."
